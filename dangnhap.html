<script>
function kiemtraDN() 
{
	var username=document.dangnhap.tkdn;
	var password=document.dangnhap.mkdn;
	if(username.value=="")
	{	
		alert("Xin vui lòng nhập vào tên tài khoản.");
		username.focus();
		return false;
	}

	else if(password.value=="")
	{	
		alert("Xin vui lòng nhập vào mật khẩu.");
		password.focus();
		return false;
		}
	var userID = 0;

	while (true) 
	{
		if (window.localStorage.getItem('user00' + userID) == tkdn.value || window.localStorage.getItem('user00' + userID)==null)
			break;
		userID++;
	}

	if (window.localStorage.getItem('user00' + userID)==null) {
		alert ("Tài khoản không tồn tại");
		return false;
	}

	if (window.localStorage.getItem ('user00'+userID+'password') != mkdn.value) {
		alert ("Sai tên tài khoản hoặc mật khẩu");
		return false;
	}

	window.localStorage.setItem ('signinID', userID);
	window.location = 'thanhcong.html';
	return false;
}
